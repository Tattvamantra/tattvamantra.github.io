  <style>
    :root {
      --green: #a8d5ba;
      --dark-green: #26734d;
      --white: #ffffff;
      --gray: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: #222;
    }

    header {
      background-color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-group {
      display: flex;
      align-items: center;
    }

    .logo-text {
      font-weight: 600;
      font-size: 1.4rem;
      color: var(--dark-green);
    }

    .appointment-btn {
      display: flex;
      align-items: center;
      background-color: var(--dark-green);
      color: var(--white);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
    }

    .appointment-btn svg {
      height: 20px;
      width: 20px;
      margin-right: 8px;
      fill: white;
    }

    nav {
      background-color: var(--green);
      padding: 0.75rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #004d26;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #002d1a;
    }

    .hero {
      position: relative;
      background: url('bg.jpeg') center center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 2rem;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero-buttons a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .hero-buttons .btn-green {
      background-color: var(--green);
      color: #003d1a;
    }

    .hero-buttons .btn-white {
      background-color: var(--white);
      color: #26734d;
    }

    .hero-buttons a:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
