<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tattva Mantra</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #f4fdf9;
    }

    header {
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #046c4e;
      font-weight: bold;
      font-size: 16px;
    }

    .hero {
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 150px 20px;
      position: relative;
    }

    .hero::before {
      content: "";
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .hero .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .hero a.button {
      background-color: white;
      color: #046c4e;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .hero a.button:hover {
      background-color: #c5f0e2;
    }

    /* WhatsApp Button */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-button img {
      width: 60px;
      height: 60px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.jpg" alt="Tattva Mantra Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
      <a href="privacy.html">Privacy Policy</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Tattva Mantra</h1>
      <p>Blending modern psychology with compassionate care for lasting transformation.</p>
      <div class="buttons">
        <a class="button" href="https://wa.me/919999999999">Schedule Consultation</a>
        <a class="button" href="form.html">Fill Form</a>
      </div>
    </div>
  </section>

  <!-- WhatsApp Button -->
  <a class="whatsapp-button" href="https://wa.me/919999999999" target="_blank">
    <img src="https://img.icons8.com/color/96/000000/whatsapp--v1.png" alt="Chat on WhatsApp">
  </a>
</body>
</html>
