<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Tattva Mantra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5fff8;
      color: #333;
    }

    header {
      background-color: #dff5e3;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .contact-hero {
      background-color: #e9f7f0;
      padding: 60px 20px;
      text-align: center;
    }

    .contact-hero h1 {
      font-size: 36px;
      color: #2c7a66;
    }

    .contact-hero p {
      font-size: 18px;
      margin-top: 10px;
      color: #444;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
      align-items: center;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    .contact-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c7a66;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      background-color: #2c7a66;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-image {
      flex: 1;
      min-width: 300px;
      text-align: center;
      padding: 20px;
    }

    .contact-image img {
      max-width: 100%;
      border-radius: 12px;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
      color: #555;
    }

    .contact-info p {
      margin: 5px 0;
    }

    footer {
      background-color: #dff5e3;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #333;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .whatsapp-float img {
      height: 60px;
      width: 60px;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .contact-form,
      .contact-image {
        padding: 10px;
      }

      .contact-hero h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html"><img src="logo.jpg" alt="Tattva Mantra Logo" /></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>We're here to support you. Let's begin your journey to wellness.</p>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-form">
      <h2>Send us a message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="contact-image">
      <img src="calm.png" alt="Calming image" />
    </div>
  </section>

  <!-- Contact Info -->
  <div class="contact-info">
    <p>Email: <a href="mailto:kaivalya.yours@gmail.com">kaivalya.yours@gmail.com</a></p>
    <p>Phone: <a href="tel:+917000122900">7000122900</a></p>
  </div>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/917000122900" class="whatsapp-float" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat on WhatsApp" />
  </a>

  <!-- Footer -->
  <footer>
    &copy; 2025 Tattva Mantra. All rights reserved.
  </footer>

</body>
</html>
